<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Strona w Budowie</title>												<!-- Nagłówek (w karcie przeglądarki) -->

	<meta name="description" content="GlassCity Studio - Strona w Budowie" /> 	<!-- Opis strony w Google -->
	<meta name="keywords" content="GlassCity, Strona, budowa" /> 				<!-- Słowa Kluczowe -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />	<!-- Responsywność -->

	<Link rel="icon" type="image/png" href="###"/>								<!-- Ikonka w karcie przeglądarki -->

	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>

<body>

<div class="bg">Strona Testowa</div>
			<form class="form" id="contactForm" method="get" action="{{ url_for('register')}}">
			  <button type="submit" class="submit-btn">Zarejestruj się</button>
			</form>
			<form class="form" id="contactForm" method="get" action="{{ url_for('login')}}">
			  <button type="submit" class="submit-btn">Zaloguj się</button>
			</form>
			


{% block content %}
    {% for user in users %}
          <div class="media-body">
          Nazwa użytkownika: {{ user.username }}
          </div>
    {% endfor %}
{% endblock content %}




</body>
</html>
